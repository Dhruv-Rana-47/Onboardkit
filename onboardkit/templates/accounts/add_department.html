{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Department{% endblock %}

{% block content %}
<h2 class="mb-3">Add Department</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'accounts:department_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
